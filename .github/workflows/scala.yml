name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'sbt'
    - name: Run tests and coverage
      run: sbt jacoco

    - name: Coveralls
      uses: coverallsapp/github-action@v2
      with:
        file: '/home/runner/work/Pudu/Pudu/target/scala-3.2.2/jacoco/data/jacoco.exec'
        format: 'jacoco'
        github-token: ${{ secrets.GITHUB_TOKEN }}
        git-branch: main
